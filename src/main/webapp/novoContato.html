<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Novo Contato</title>
<link rel="icon" href="imagens/favicon.png">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="home-titulo mt-5 col-md-6 offset-md-3">Criar novo Contato</h1>
			<form class="col-md-6 offset-md-3" name="formContato"
				action="ContatoController" method="post" onsubmit="return validar()">
				<div class="form-group mt-5">
					<div class="mb-4">
						<input type="text" class="form-control" name="nome"
							placeholder="Nome">
						<div class="invalid-feedback" id="feedbackNome">Preencha o nome</div>
					</div>
					<div class="mb-4">
						<input type="text" class="form-control" name="telefone"
							placeholder="Telefone">
						<div class="invalid-feedback" id="feedbackTelefone">Preencha o telefone</div>
					</div>
					<div class="mb-5">
						<input type="email" class="form-control" name="email"
							placeholder="Email">
					</div>
				</div>
				<button type="submit" class="btn btn-custom">Enviar</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="scripts/validador.js"></script>
</body>
</html>
