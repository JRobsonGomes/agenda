<!DOCTYPE html>
<html lang="PT-BR">
<head>
<meta charset="UTF-8">
<title>Novo Contato</title>
<link rel="icon" href="imagens/favicon.png">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="home-titulo mt-5">Criar novo Contato</h1>
				<form class="mt-5" name="formContato" action="ContatoController"
					method="post" onsubmit="return validar()">
					<div class="form-group">
						<div class="mb-4">
							<input type="text" class="form-control" name="nome"
								placeholder="Nome">
							<div class="invalid-feedback" id="feedbackNome">Preencha o nome</div>
						</div>
						<div class="mb-4">
							<input type="text" class="form-control" name="telefone"
								placeholder="Telefone">
							<div class="invalid-feedback" id="feedbackTelefone">Preencha o telefone</div>
						</div>
						<div class="mb-5">
							<input type="email" class="form-control" name="email"
								placeholder="Email">
						</div>
					</div>
					<button type="submit" class="btn btn-custom">Enviar</button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="scripts/validador.js"></script>
</body>
</html>
